<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--移动端的预览设置，用于适配移动端-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="/css/myblog.css">
    <title>后台管理</title>


</head>
<body>
<!--导航-->
<div th:replace="~{admin/manage::adminNav}"></div>

<!--二级导航-->
<div class="ui menu attached inverted ">
    <div class="ui container">
        <a href="/admin/types-input" class="active item">新增</a>
        <a href="/admin/types" class="item">列表</a>
    </div>
</div>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <br>
        <br>
        <br>
        <form action="/admin/columnistAdd" class="ui form segment inverted" method="post">
            <!--            <input type="hidden" name="_method" th:value="${method}">-->
            <div class="fields inline">
                <div class="field">
                    <input type="text" name="name" placeholder="分类专栏名称">
                </div>

                <div class="field right aligned">
                    <button class="ui button teal" type="submit">保存</button>
                </div>
            </div>
            <div class="field required">
                <textarea name="intro" placeholder="专栏简介"></textarea>
            </div>
            <div class="ui error message"></div>
        </form>
    </div>
</div>
<br>
<br>
<br>
<!--底部footer-->
<div th:replace="~{index::footer}"></div>


<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/Semantic-UI-CSS-master/semantic.min.js"></script>
<script type="text/javascript">


    $("#b1").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    })

    // 前段form表单的验证框架
    $('.ui.form').form({
        fields: {
            name: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入专栏标题'
                }]
            }
        }
    })

</script>
</body>
</html>
